<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Academic Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #354971;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInDown 1s ease-out;
        }

        .logo h1 {
            color: white;
            margin-left: 20px;
            font-size: 2.5rem;
            animation: fadeInLogo 2s ease-in-out; 
        }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #837C7C; 
  }
 
  .logo1{
    width: 130px;
  }
  .text {
    display: flex;
    gap: 80px; 
    align-items: center; 
  }
  
  .text div {
    font-size: 18px;
    font-weight: 500;
    color: whitesmoke;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
    text-transform: uppercase;
  }
  
  .text div:hover {
    font-size: 20px;
    color: #ff9800; 
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); 
}
        .hero {
            height: calc(100vh - 100px); 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            text-align: center;
            padding: 0 20px;
            padding-top: 100px; 
            background: url('./images/practice_test_image.jpeg') no-repeat center center/cover;
            animation: fadeInHero 2s ease-in-out;
        }

        .hero h2 {
            font-size: 3rem;
            color: white;
            text-shadow: 4px 5px 1px rgba(0, 0, 0, 0.5);
            animation: zoomIn 1.5s ease-in-out; 
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: rgb(255, 255, 255);
            background-color: #8bbc8d;
            padding: 20px;
            border-radius: 10px;
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease-in-out; 
        }

        .buttons {
            margin-top: 40px;
        }

       
        .btn {
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            color: white;
            padding: 20px 50px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.5rem;
            margin: 0 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2980B9, #6DD5FA);
            transform: translateY(-7px);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .steps-to-test {
            background-color: #ffffff;
            padding: 50px 20px;
            text-align: left;
        }

        .steps-to-test h2 {
            font-size: 2.5rem;
            color: #354971;
            margin-bottom: 30px;
            text-align: center;
        }

        .steps-to-test ol {
            font-size: 1.2rem;
            line-height: 2;
            color: #333;
        }

        .steps-to-test ol li {
            margin: 10px 0;
        }

        .steps-to-test strong {
            color: #2980B9;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInHero {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
           
             <img src="./images/Screenshot 2024-10-03 222441.png" class="logo1">
        </div>
        <div class="text">
            <div class="text1">Home</div>
            <div class="text2">Resources</div>
            <div class="text4">Community</div>
        </div>
        </div>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to Your School of Learning!</h2>
            <p>Access a variety of mock tests, PYQs, and resources designed to help you succeed in your studies.</p>
            <div class="buttons">
                <a href="semester.html" class="btn">Take a Mock Test</a>
                <a href="semester.html" class="btn">Access PYQs</a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 LearnLift. All Rights Reserved.</p>
    </footer>
</body>
</html>
