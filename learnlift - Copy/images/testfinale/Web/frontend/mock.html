<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mock Test</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #ffe5b4; 
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #354971;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInDown 1s ease-out;
        }

        .logo h1 {
            color: white;
            margin-left: 20px;
            font-size: 2rem;
            animation: fadeInLogo 1.5s ease-in-out;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin-right: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .timer-container {
            display: flex;
            justify-content: left;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            animation: fadeInLeft 1s ease-in-out;
        }

        .timer-container img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .timer-container p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #354971;
        }

        /* Time bar */
        .time-bar-container {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .time-bar {
            height: 100%;
            background-color: #ed2528;
            width: 100%; 
            transition: width 1s linear;
        }

        .mock-test-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }

        .mock-test-container h2 {
            text-align: center;
            color: #354971;
            margin-bottom: 30px;
            font-size: 2.2rem;
            animation: zoomIn 1.2s ease-in-out;
        }

        .question {
            margin-bottom: 25px;
            animation: fadeInUp 1.2s ease-in-out;
            padding: 15px;
            background-color: #fff8e7; 
            border-radius: 8px;
            border: 2px solid #edb44e;
        }

        .question p {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .options {
            margin-top: 10px;
        }

        .option-bar {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffecd2; 
            border-radius: 10px;
            border: 1px solid #edb44e;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .option-bar:hover {
            background-color: #ffd6a3;
            transform: scale(1.03);
        }

        .option-bar input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.5);
        }

        .submit-btn {
            background-color: #ed2528;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            display: block;
            width: 200px;
            text-align: center;
            margin: 30px auto 0 auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>LearnLift</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="timer-container">
        <img src="https://cdn-icons-png.flaticon.com/512/864/864685.png" alt="Timer Icon">
        <p id="time-left">Time Left: 10:00</p>
    </div>

    <div class="time-bar-container">
        <div class="time-bar" id="time-bar"></div>
    </div>

    <div class="mock-test-container">
        <h2>Mock Test on Java</h2>
        <div id="question-container">
            
        </div>
        <a href="#" class="submit-btn">Submit Test</a>
    </div>
    <div id="resultsContainer"></div>
    <footer>
        <p>&copy; 2024 LearnLift</p>
    </footer>

    <script>
        // Timer Setup
        let timeLimit = 600; 
        let timeLeft = timeLimit;
        const timeDisplay = document.getElementById('time-left');
        const timeBar = document.getElementById('time-bar');
    
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.textContent = `Time Left: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            const width = (timeLeft / timeLimit) * 100;
            timeBar.style.width = width + '%';
        }
    
        function countdown() {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimer();
            } else {
                alert('Time is up!');
                document.querySelector('.submit-btn').disabled = true; // Disable submission when time is up
            }
        }
    
        setInterval(countdown, 1000); 
    
        // Fetch Questions from Backend
let questions = [];
fetch('http://localhost:5000/api/questions')
    .then(response => response.json())
    .then(data => {
        questions = data; // Assign the fetched questions to the global variable
        console.log('Questions loaded:', questions);
        const questionContainer = document.getElementById("question-container");

        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
            
            q.options.forEach((option, i) => {
                const optionBar = document.createElement("label");
                optionBar.classList.add("option-bar");
                optionBar.innerHTML = `<input type="radio" name="question${index}" value="${i}"> ${option}`;
                questionDiv.appendChild(optionBar);
            });

            questionContainer.appendChild(questionDiv);
        });

        // Submit Button Event Listener
        document.querySelector('.submit-btn').addEventListener('click', () => {
            let score = 0;

            // Calculate the score
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === q.answer) {
                    score++;
                }
            });

            // Alert the user about their score
            alert(`You scored ${score} out of ${questions.length}`);

            // Save results to the backend (using a default username "Guest")
            submitResults("Guest", score, questions.length);

            // Refresh the results list
            fetchResults();
        });
    })
    .catch(error => console.error('Error fetching questions:', error));

// Save the test results
async function submitResults(username, score, totalQuestions) {
    try {
        const response = await fetch('http://localhost:5000/api/saveResult', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, score, totalQuestions })
        });
        const result = await response.json();
        console.log(result.message);
        alert('Results saved successfully!');
    } catch (error) {
        console.error('Error:', error);
        alert('Oops! Couldnâ€™t save results.');
    }
}

// Fetch and show the test results
async function fetchResults() {
    try {
        const response = await fetch('http://localhost:5000/api/getResults');
        const results = await response.json();

        const container = document.getElementById('resultsContainer');
        container.innerHTML = '';
        results.forEach(result => {
            const div = document.createElement('div');
            div.classList.add('result-entry');
            div.innerHTML = `
                <p><strong>User:</strong> ${result.username}</p>
                <p><strong>Score:</strong> ${result.score}/${result.totalQuestions}</p>
                <p><strong>Date:</strong> ${new Date(result.timestamp).toLocaleString()}</p>
            `;
            container.appendChild(div);
        });
    } catch (error) {
        console.error('Error:', error);
    }
}

                
    </script>
    

</body>
</html>
